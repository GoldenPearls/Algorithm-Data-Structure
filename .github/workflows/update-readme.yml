# 이 워크플로우는 update-readme.py 파일을 실행합니다. 즉 README.md 파일을 업데이트합니다.

name: Update readme # GitHub Actions 탭에서 확인할 수 있는 액션 이름

on:
  push:
      branches:
        - main  # 또는 워크플로우를 트리거하고 싶은 브랜치 이름
        

jobs: # 실제 실행될 내용
  update_readme:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Push changes
      run: |
       
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install feedparser gitpython
        python -m pip install --upgrade pip
        pip install python-leetcode 

    - name: Run script
      run: python update-readme.py

    - name: Commit changes # 3) 추가된 파일 commit 
      run: |
       git config --global user.name 'github-actions[bot]'
       git config --global user.email 'github-actions[bot]@users.noreply.github.com'
       git add -A
       git commit -am "auto update README.md" # 커밋 메시지
         
    - name: Push changes # 4) 메인에 푸시
      run: |
        git push https://${{ secrets.ALGO }}@github.com/GoldenPearls/Algorithm-Data-Structure.git #자신의 깃허브명으로 바꿔야 함
